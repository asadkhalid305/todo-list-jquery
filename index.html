<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Todo List</title>
   <link rel="stylesheet" href="scss/custom.css">
   <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
            crossorigin="anonymous"> -->
</head>

<body>
   <div class="main">
      <nav>
         <div class="d-flex justify-content-between flex-wrap pt-4 pb-4
               container">
            <div class="">
               <img src="img/menu.png" alt="menu-icon">
            </div>
            <div class="">
               <img src="img/logo.png" alt="logo">
            </div>
            <div class="">
               <img src="img/search.png" alt="search-icon">
            </div>
         </div>
      </nav>

      <section>
         <div class="container">
            <div>
               <h1>All Tasks</h1>
            </div>
            <div class="checklist">
               <div class="item" id="item1">
                  <div class="item-left">
                     <input type="checkbox">
                     <label for="">This is my 1st task</label>
                  </div>
                  <div class="item-right-sm">
                     <a href="#" class="btnOptionPop">
                        <img src="img/more.png" alt="">
                     </a>
                  </div>

                  <div class="item-right-lg">
                     <button type="button" class="btn btn-success btnEdit" data-toggle="modal" data-target="#editModal">Edit</button>
                     <button type="button" class="btn btn-danger btnDelete">Delete</button>
                  </div>
               </div>

            </div>
            <div class="add-task">
               <div class="add-task-content">
                  <!-- Link trigger modal -->
                  <a href="#" data-toggle="modal" data-target="#addModal">
                     <img src="img/plus.png" alt="">
                     <label for="">New Task</label>
                  </a>
               </div>
            </div>
      </section>

      <!-- MODALS START -->
      <!-- Edit Task Modal Starts -->
      <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalTitle" aria-hidden="true">
         <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="editModalTitle">Edit Task</h5>
               </div>
               <div class="modal-body">
                  <input class="form-control input-lg" id="editInput" type="text" placeholder="Update task here...">
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary" id="btnEditTask">Done</button>
               </div>
            </div>
         </div>
      </div>
      <!-- Edit Task Modal Ends -->

      <!-- Add Task Modal Starts -->
      <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalTitle" aria-hidden="true">
         <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="addModalTitle">Add New Task</h5>
               </div>
               <div class="modal-body">
                  <input class="form-control input-lg" id="addInput" type="text" placeholder="Write here...">
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary" id="btnAddTask">Done</button>
               </div>
            </div>
         </div>
      </div>
      <!-- Add Task Modal Ends -->
      <!-- MODALS END -->

      <!-- ALERTS START -->
      <div class="alert alert-success" id="addTaskAlert">
         <!-- <button type="button" class="close" data-dismiss="alert">&times;</button> -->
         <strong>Success!</strong> you have enterred a new task.
      </div>

      <div class="alert alert-success" id="editTaskAlert">
         <button type="button" class="close" data-dismiss="alert">&times;</button>
         <strong>Success!</strong> you have edited a existed task.
      </div>
      <!-- ALERTS END -->

   </div>

   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"></script>
   <script src="js/app.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"></script>
</body>

</html>
